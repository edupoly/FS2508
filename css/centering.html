<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1{
            width:300px;
            height:300px;
            border:2px solid red;
            position: relative;
        }
        #dd{
            width:100px;
            height:100px;
            border:2px solid rgb(68, 19, 204);
            display: inline-block;
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div id="d1">
        <div id="dd">Center</div>
    </div>
</body>
</html>
