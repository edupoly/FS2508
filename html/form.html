<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://neeistam.com" method="post" enctype="multipart/form-data">
        <label for="d2">Enter Your Full Name:</label>
        <!-- <input id="d2" type="text" placeholder="Enter your name" name="fullname" required minlength="3" maxlength="5"> -->
        <input id="d2" type="text" placeholder="Enter your name" name="fullname">
        <br>
        <input type="password" name="pwd">
        <br>
        <input type="date" max="2025-04-28">
        <br>
        <input type="color">
        <br>
        <input type="number">
        <!-- <input type="number" required="true" min="1000" max="9999"> -->
        <br>
        <input type="email">
        <br>
        <label>Gender:</label>
        <br>
        <input type="radio" name="gen" value="m" >:Male
        <input type="radio" name="gen" value="f" >:Female
        <input type="radio" name="gen" value="o">:Others
        <br>
        <label for="">Enter Technologies</label>
        <br>
        <input type="checkbox" value="njs">:NodeJS
        <input type="checkbox">:ExpressJS
        <input type="checkbox">:ReactJS
        <input type="checkbox">:Angular
        <input type="checkbox">:HTML
        <br>
        <select name="country" multiple>
            <option value="" selected disabled>Please Select your State</option>
            <option value="AP">Andhra Pradesh</option>
            <option value="AS">Assam</option>
            <option value="" >Telangana</option>
            <option value="">Karnataka</option>
        </select>
        <br>
        <textarea rows="4" cols="25" maxlength="10"></textarea>
        <br>
        <button>Register Here</button>
        <button type="button">Idi Ah button kadu</button>

        <br>
        <input type="file">
    </form>
</body>
</html>
